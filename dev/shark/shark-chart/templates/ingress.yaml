apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.ingressName}}
  namespace: {{.Values.namespace}}
spec:
  ingressClassName: {{.Values.ingressClassName}}
  rules:
    - host: {{.Values.hostName}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.serviceName}}
                port:
                  number: {{.Values.port}}