apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-push
  namespace: tekton-ns
spec:
  description: |
    This pipeline clones a git repo, builds a Docker image with Kaniko and pushes it to a registry
  params:
    - name: repo-url
      type: string
      description: The git repo URL to clone from.
    - name: repo-revision
      description: Revision to checkout. (branch, tag, sha, ref, etc...)
      type: string
    - name: image-reference
      type: string
      description: The docker hub repo URL to push or pull from.
    - name: dockerfile
      type: string
      description: Path to the Dockerfile to build.
    - name: context
      type: string
      description: The build context used by Kaniko.
  workspaces:
    - name: shared-data
      description: |
        This workspace contains the cloned repo files, so they can be read by the next task.
    - name: git-credentials
      description: My ssh credentials
    - name: docker-credentials
      description: My docker credentials
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
        - name: ssh-directory
          workspace: git-credentials
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.repo-revision)
    - name: build-push
      runAfter: [ "fetch-source" ]
      taskRef:
        name: kaniko
      workspaces:
        - name: source
          workspace: shared-data
        - name: dockerconfig
          workspace: docker-credentials
      params:
        - name: IMAGE
          value: $(params.image-reference)
        - name: DOCKERFILE
          value: $(params.dockerfile)
        - name: CONTEXT
          value: $(params.context)
